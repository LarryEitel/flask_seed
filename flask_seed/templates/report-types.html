{% extends "base.html" %}

{% block content %}


<div id="wip_data">
<table>
    <tr>
        {% for header in datatable.headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>

    {% for row in datatable.rows %}
    <tr class="{{ loop.cycle('odd', 'even') }}">
        {% for cell in row %}
            <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>


{% endblock %}
